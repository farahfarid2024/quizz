<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css" />
  </head>

  <body>
    <!-- Conteneur du titre -->
    <div id="title-container" class="container">
      <!-- Titre de bienvenue -->
      <h1 id="welcome-title">BIENVENUE JS VILLETANEUSE</h1>
    </div>

    <!-- Conteneur pour l'explication des règles -->
    <div id="quiz-explanation-container" class="container">
      <!-- Paragraphe des règles -->
      <p id="rules">
        Bienvenue au quizz ! Répondez correctement au maximum de questions dans
        le temps imparti. Chaque bonne réponse ajoute des points à votre score.
        Cliquez sur "Commencer le Quizz" pour débuter!
      </p>
      <!-- Bouton pour démarrer le quiz -->
      <button id="start-button">Commencer le Quizz</button>
    </div>

    <!-- Conteneur du quiz -->
    <div id="quiz-container" class="container hidden">
      <!-- Le reste du contenu HTML pour le quiz... -->
    </div>

    <!-- Inclusion du fichier JavaScript pour le quiz -->
    <script src="quiz.js"></script>
  </body>
</html>
